<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>School Notification</title>

  <style>
  </style>
</head>

<script>
  function sendMessage() {
    const message = document.getElementById("message").value;
    if(!message) {
      document.getElementById("status").innerText = "Error, message expected";
    }

    const dateTime = new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString();
    const fetchUrl = 'http://192.168.1.16:4000/sms?message=' + encodeURIComponent(`${dateTime}: ${message}`);
    fetch(fetchUrl)
      .then(function() {
        document.getElementById("status").innerText = `${dateTime}: ${message} => message envoyé`;
      })
      .catch(function (err) {
        document.getElementById("status").innerText = `${dateTime}: ${message} => ERREUR, ${err}`;
      });
  }

  function setMessage(message) {
    document.getElementById("message").value = message;
    checkSentButton();
  }

  function checkSentButton() {
    document.getElementById("sendButton").disabled =  !document.getElementById("message").value;
  }

  setTimeout(function () {
    checkSentButton();
  }, 100);
</script>
<body>
  <h3>SMS</h3>
  <div class="container-fluid">
    <div class="form-check-inline">
      <label class="form-check-label" for="radio1">
        <input type="radio" class="form-check-input" id="radio1" name="optradio"  onclick="setMessage('')" checked>Nouveau message
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="radio2">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" onclick="setMessage('Je suis à la maison')">Je suis à la maison
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="radio3">
        <input type="radio" class="form-check-input" id="radio3" name="optradio" onclick="setMessage('J\'ai terminé mes leçons')">J'ai terminé mes leçons
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="radio4">
        <input type="radio" class="form-check-input" id="radio4" name="optradio" onclick="setMessage('J\'ai une question, j\ai envoyé un mail')">J'ai une question, j'ai envoyé un mail
      </label>
    </div>

    <textarea rows="5" type="text" class="form-control" id="message" onkeyup="checkSentButton()"></textarea>


    <button type="button" class="btn btn-outline-primary" id="sendButton" onclick="sendMessage()">Envoyer</button>

    <div id="status"></div>
  </div>

  <!-- Optional libs for Bootstrap JS: jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
